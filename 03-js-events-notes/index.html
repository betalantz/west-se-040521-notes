<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">   
    <script src="src/index.js"></script>  
  </head>
  <body>
    <h1>Party Cat Likes to Party</h1>
    <div class="main_container">
    <aside class="container">
        <h2>Cat Guest List</h2>
        <ul id="cat_ul">
          <li>Party Cat</li>
          <li>Mittens</li>
          <li>Tod</li>
        </ul>
        <div>
        <button id="add_cat_btn">
            Add Cat
          </button>
        </div>
        <form class="form hide" id="cat_form">
          <label>Name</label>
          <input name="cat_name"></input>
          <label>Image</label>
          <input name="cat_image"></input>
          <label>Catchphrase</label>
          <input name="cat_phrase"></input>
          <input type="submit" />
        </form>
    </aside>
    <main class="container">
        <div id="selected_cat_info">
            <h2 id="party_cat_name"></h2>
            <div id= "inner_cat_info">
                <img src="">
                <p id="cat_phrase"></p>
            </div>
        </div>
    </main>
  </div>
</body>
</html>
